<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Foundation Material Design - Cards</title>
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

  <div id="app-bar" class="row">
    <div class="toolbar-icon-container">
      <i class="material-icons">menu</i>
    </div>
    <h6 class="title with-toolbar-icon">Cards</h6>
  </div>

  <div id="side-nav" class="nav-drawer clipped-under-app-bar"></div>
  <main id="content-canvas">

    <div class="row" style="max-width:none;">
      <h1>Full Image Card</h1>
      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title" style="background: url('http://cdn.ambrosiaforheads.com/wp-content/uploads/2015/07/riri9.jpg') center / cover;height: 256px;">
          <h2 class="mdl-card__title-text" style="color:white;">Rihanna</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Better have my money...
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Pay</a>
        </div>
      </div>
    </div>

    <div class="row" style="max-width:none;">

      <h1>112dp Right Image Card</h1>
      <div class="right-image-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Shakira</h2>
          <p class="mdl-card__subtitle-text">Hips don't lie</p>
          <img class="mdl-card__image" src="http://www.clickmusic.com/images/uploads/shakira-voice.jpg">
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">SHEWOLF</a>
        </div>
      </div>

    </div>


  </main>
  <div id="right-nav" class="nav-drawer clipped-under-app-bar"></div>

  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>

  <!-- endbower -->

  <!-- endinject -->
</body>
</html>
